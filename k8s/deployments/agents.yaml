  name: planner-agent
  namespace: prior-auth
spec:
  replicas: 3
  selector:
    matchLabels:
      app: planner-agent
  template:
    metadata:
      labels:
        app: planner-agent
    spec:
      containers:
      - name: planner-agent
        image: prior-auth/planner-agent:latest
        ports:
        - containerPort: 8002
        env:
        - name: DENIAL_PREDICTION_URL
          value: "http://denial-prediction-agent:8003"
        - name: FHIR_AGENT_URL
          value: "http://fhir-agent:8004"
        - name: EDI_AGENT_URL
          value: "http://edi-agent:8005"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: planner-agent
  namespace: prior-auth
spec:
  selector:
    app: planner-agent
  ports:
  - port: 8002
    targetPort: 8002
