apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-agent
  namespace: prior-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: validation-agent
  template:
    metadata:
      labels:
        app: validation-agent
    spec:
      containers:
      - name: validation-agent
        image: prior-auth/validation-agent:latest
        ports:
        - containerPort: 8001
        env:
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8000"
        - name: PLANNER_SERVICE_URL
          value: "http://planner-agent:8002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: validation-agent
  namespace: prior-auth
spec:
  selector:
    app: validation-agent
  ports:
  - port: 8001
    targetPort: 8001
---
apiVersion: apps/v1
