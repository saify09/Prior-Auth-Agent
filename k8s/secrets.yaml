apiVersion: v1
kind: Secret
metadata:
  name: prior-auth-secrets
  namespace: prior-auth
type: Opaque
stringData:
  # Database credentials
  DB_USER: audit_user
  DB_PASSWORD: change_me_in_production
  DB_NAME: prior_auth_audit
  
  # JWT Secret
  JWT_SECRET: your-secret-key-change-in-production-use-vault
  
  # RabbitMQ credentials
  RABBITMQ_USER: admin
  RABBITMQ_PASSWORD: change_me_in_production
  
  # OAuth2 Client Secret
  OAUTH_CLIENT_SECRET: change_me_in_production
---
apiVersion: v1
kind: Secret
metadata:
  name: payer-credentials
  namespace: prior-auth
type: Opaque
stringData:
  # UHC credentials
  UHC_API_KEY: uhc_api_key_from_vault
  UHC_CLIENT_ID: uhc_client_id
  UHC_CLIENT_SECRET: uhc_client_secret
  
  # Cigna credentials
  CIGNA_API_KEY: cigna_api_key_from_vault
  CIGNA_CLIENT_ID: cigna_client_id
  CIGNA_CLIENT_SECRET: cigna_client_secret
  
  # Aetna credentials
  AETNA_API_KEY: aetna_api_key_from_vault
  AETNA_CLIENT_ID: aetna_client_id
  AETNA_CLIENT_SECRET: aetna_client_secret
